<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo List</h1>
    <div>
        <label for="new_item">New task: </label>
        <input type="text" class="item-input" placeholder="Type your new task here...">
        <input type="submit" class="item-submit">
    </div>
    <div class="msg-box">

    </div>
    <p>Your tasks</p>
    <ul class="item-list">
    </ul>

    <script src="main.js"></script>
</body>
</html>
