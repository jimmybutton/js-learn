<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript inheritance</title>
</head>

<body>
    <div>
        <label for="jscode">Enter code:</label>
        <input type="text" id="jscode">
        <button>Submit code</button>
    </div>

    <p></p>
</body>

<script>
    var input = document.querySelector('input');
    var btn = document.querySelector('button');
    var para = document.querySelector('p');
    btn.onclick = function() {
        var code = input.value;
        para.textContent = eval(code);
    }
    class Person {
        constructor(first, last, age, gender, interests) {
            this.name = {
                first,
                last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
        }

        greeting() {
            console.log(`Hi! I'm ${this.name.first}`);
        };

        farewell() {
            console.log(`${this.name.first} has left the building. Bye for now!`);
        };
    }
    var person1 = new Person('Tammi', 'Smith', 17, 'female', ['music', 'skiing', 'kickboxing']);

    class Teacher extends Person {
        constructor(first, last, age, gender, interests, subject, grade) {
            super(first, last, age, gender, interests);

            // subject and grade are specific to Teacher
            this._subject = subject;
            this.grade = grade;
        }
        get subject() {
            return this._subject;
        }
        set subject(newSubject) {
            this._subject = newSubject;
        }
        greeting() {
            console.log(`Hello. My name is ${this.name.last}.`);
        }
    }

    var teacher1 = new Teacher('Marian', 'Worschel', 45, 'male', ['python', 'js', 'css'], 'programming', 1);
</script>

</html>
