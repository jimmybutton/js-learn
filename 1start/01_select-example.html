<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for="weather">Select the weather today:</label>
    <select name="weather" id="weather">
        <option value="">-- Please select --</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>

    <p id="output"></p>

    <script>
        const select = document.querySelector('#weather');
        const para = document.querySelector('#output')

        select.addEventListener('change', setWeather)

        function setWeather() {
            var choice = select.value;

            if (choice === 'sunny') {
                para.textContent = 'It is nice and sunny today.'
            } else if (choice === 'rainy') {
                para.textContent = 'Rain is falling outside.'
            } else if (choice === 'snowing') {
                para.textContent = 'The snow is coming down.'
            } else if (choice === 'overcast') {
                para.textContent = 'The sky is grey.'
            } else {
                para.textContent = '';
            }
        }
    </script>
</body>

</html>
